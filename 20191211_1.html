<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요. 만나서 반갑습니다.</h1>
    <p>주로 <b>본문</b>에 사용합니다.</p>
    <p><a href="https://www.google.com">구글</a></p>

    <!-- 글씨체 -->
    <p><i>korea</i></p>
    <p><ins>korea</ins></p>
    <p><del>korea</del></p>
 
    <!-- 리스트 태그 -->
    <p>메뉴 리스트</p>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>

    <ol>
        <li>menu1</li>
        <li>meni2</li>
        <li>menu3</li>
    </ol>

    <ol>
        <!-- target="_blank" 새 페이지에서 열기 -->
        <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
        <!-- target="_self" 현재 페이지에서 열기 -->
        <li><a href="https://www.daum.net" target="_self">다음</a></li>
    </ol>

    <!-- dl, dt 태그 -->
    <dl>
        <dt>menu list1</dt>
        <dd>menu1</dd>
        <dd>menu2</dd>
        <dd>menu3</dd>

        <dt>menu list2</dt>
        <dd>menu1</dd>
        <dd>menu2</dd>
        <dd>menu3</dd>
    </dl>

    <!-- 테이블 태그 -->
    <table border="1">
        <tr>
            <td rowspan="4">table 1</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        
        <tr>
            <td colspan="2">
                <td>7</td>
            </td>
        </tr>
    </table>
</br>
<!-- audio 태그 -->
<audio src="" controls="controls" autoplay="autoplay" loop="loop"/>
</body>
</html>
