<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 -->
    <form action="#" method="get">
        <label>이름</label>
        <input type="text" name="uname" /><br/>
        <label>아이디</label>
        <input type="password" name="upass" /><br/>
        <label>연락처</label>
        <input type="text" name="uphone" /><br/>
        <label>성별</label>
        <input type="radio" name="gender" value="m">남
        <input type="radio" name="gender" value="w">여
        <br/>
        <input type="checkbox" name="lan" value="kor">한국어
        <input type="checkbox" name="lan" value="eng">영어
        <input type="checkbox" name="lan" value="fra">불어
        <br/>
        <label>자기소개</label>
        <textarea rows="5" cols="20">자기소개를 입력하세요.</textarea>
        <br/>
        <label>국적</label>
        <select>
            <option>kor</option>
            <option>usa</option>
            <option>jan</option>
        </select>
        <br/>
        <label>좋아하는 음식</label>
        <select multiple="multi">
            <option>김치</option>
            <option>불고기</option>
            <option>햄버거</option>
        </select>
        <br/>
        <input type="submit" value="전송">
    </form>

    <!-- div, span 태그 -->
    <br/><br/>
    <div>block1</div>
    <div>block2</div>
    <div>block3</div>
    <div>block4</div>
    <div>block5</div>

    <br/><br/>

    <div><span>inline1</span></div>
    <span>inline2</span>
    <span>inline3</span>
    <span>inline4</span>
    <span>inline5</span>
</body>
</html>
